<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        header,
        footer {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        header h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
        }

        .navbar {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0 0 0 auto;
            padding: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        main {
            margin: 2rem 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Website</h1>
        <ul class="navbar">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </header>

    <main>
        <h2>Hello World</h2>
        <p>This is a starter HTML template. You can add more content here.</p>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>

</html>
